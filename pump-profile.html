<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pump Profile | Khalid & Sons Petroleum</title>
  <link rel="icon" type="image/png" href="assets/logo.jfif">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body data-page="settings">
  <div id="navbar-placeholder"></div>

  <div class="container py-4">
    <h3 class="mb-4"><i class="bi bi-building me-2"></i>Pump Profile</h3>

    <!-- Pump Details -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-shop me-2"></i>Pump Information</h5>
      </div>
      <div class="card-body">
        <form id="pumpProfileForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Pump Name *</label>
              <input type="text" class="form-control" id="pump-name" required>
              <small class="text-muted">This appears on all reports and bills</small>
            </div>

            <div class="col-md-6">
              <label class="form-label">Owner Name *</label>
              <input type="text" class="form-control" id="owner-name" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="pump-phone" placeholder="03XX-XXXXXXX">
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="pump-email">
            </div>

            <div class="col-md-6">
              <label class="form-label">City *</label>
              <input type="text" class="form-control" id="pump-city" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Province *</label>
              <select class="form-select" id="pump-province" required>
                <option value="">Select Province</option>
                <option value="Punjab">Punjab</option>
                <option value="Sindh">Sindh</option>
                <option value="KPK">KPK</option>
                <option value="Balochistan">Balochistan</option>
              </select>
            </div>

            <div class="col-md-12">
              <label class="form-label">Complete Address</label>
              <textarea class="form-control" id="pump-address" rows="3"></textarea>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-2"></i>Save Profile
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Account Details -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Account Details</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <p><strong>User ID:</strong> <span id="user-id">Loading...</span></p>
          </div>
          <div class="col-md-6">
            <p><strong>Account Created:</strong> <span id="account-created">Loading...</span></p>
            <p><strong>Email Verified:</strong> <span id="email-verified">Loading...</span></p>
          </div>
        </div>

        <hr>

        <h6 class="mb-3">Change Password</h6>
        <form id="changePasswordForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" id="new-password" minlength="6">
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password">
            </div>
          </div>
          <button type="submit" class="btn btn-warning mt-3">
            <i class="bi bi-key me-2"></i>Update Password
          </button>
        </form>
      </div>
    </div>

    <!-- Danger Zone -->
    <div class="card shadow-sm border-danger">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Danger Zone</h5>
      </div>
      <div class="card-body">
        <p class="text-danger"><strong>Warning:</strong> These actions are permanent.</p>
        
        <button class="btn btn-outline-danger" onclick="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>

        <button class="btn btn-danger ms-2" onclick="deleteAccount()">
          <i class="bi bi-trash me-2"></i>Delete Account
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="liveToast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toast-title">Info</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="toast-body" id="toast-message">...</div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>  
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>

  <script>
    const supabase = window.supabaseClient;

    function $(id) { return document.getElementById(id); }

    function showToast(message, type = 'info') {
      const toast = $('liveToast');
      $('toast-title').textContent = type.charAt(0).toUpperCase() + type.slice(1);
      $('toast-message').textContent = message;
      new bootstrap.Toast(toast).show();
    }

    // Load profile data
    async function loadProfile() {
      try {
        const user = await window.auth.getCurrentUser();
        const pumpDetails = window.auth.getPumpDetails();

        // Fill form
        if ($('pump-name')) $('pump-name').value = pumpDetails.name || '';
        if ($('owner-name')) $('owner-name').value = pumpDetails.owner || '';
        if ($('pump-phone')) $('pump-phone').value = pumpDetails.phone || '';
        if ($('pump-email')) $('pump-email').value = user?.email || '';
        if ($('pump-city')) $('pump-city').value = pumpDetails.city || '';
        if ($('pump-province')) $('pump-province').value = pumpDetails.province || '';
        if ($('pump-address')) $('pump-address').value = pumpDetails.address || '';

        // Account details
        if ($('user-email')) $('user-email').textContent = user?.email || 'N/A';
        if ($('user-id')) $('user-id').textContent = user?.id?.substring(0, 20) + '...' || 'N/A';
        if ($('account-created')) $('account-created').textContent = new Date(user?.created_at).toLocaleDateString('en-PK') || 'N/A';
        if ($('email-verified')) {
          $('email-verified').innerHTML = user?.email_confirmed_at ? 
            '<span class="badge bg-success">Yes</span>' : 
            '<span class="badge bg-warning">No</span>';
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }

    // Save profile
    $('pumpProfileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const pumpDetails = {
          name: $('pump-name').value,
          owner: $('owner-name').value,
          phone: $('pump-phone').value,
          city: $('pump-city').value,
          province: $('pump-province').value,
          address: $('pump-address').value
        };

        window.auth.updatePumpDetails(pumpDetails);

        // Update user metadata
        const { error } = await supabase.auth.updateUser({
          data: {
            pump_name: pumpDetails.name,
            full_name: pumpDetails.owner,
            phone: pumpDetails.phone,
            city: pumpDetails.city,
            province: pumpDetails.province,
            address: pumpDetails.address
          }
        });

        if (error) throw error;

        showToast('Profile updated successfully!', 'success');
        setTimeout(() => location.reload(), 1500);
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    });

    // Change password
    $('changePasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = $('new-password').value;
      const confirmPassword = $('confirm-password').value;

      if (newPassword !== confirmPassword) {
        showToast('Passwords do not match!', 'error');
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        showToast('Password updated successfully!', 'success');
        $('changePasswordForm').reset();
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    });

    // Logout
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        window.auth.logout();
      }
    }

    // Delete account
    async function deleteAccount() {
      const confirmation = prompt('Type "DELETE MY ACCOUNT" to confirm:');
      if (confirmation !== 'DELETE MY ACCOUNT') return;

      try {
        // Delete all user data first
        // Then delete auth account
        showToast('Account deletion initiated...', 'info');
        
        // This requires admin privileges or service role key
        alert('Please contact support to delete your account.');
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
