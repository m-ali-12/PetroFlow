<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Petrol Pump Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      max-width: 450px;
      width: 100%;
      padding: 20px;
    }

    .auth-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section i {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .logo-section h3 {
      color: #333;
      font-weight: 700;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-auth {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      color: white;
      width: 100%;
    }

    .link-text {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo-section">
        <i class="bi bi-key"></i>
        <h3>Forgot Password</h3>
        <p class="text-muted">We'll send you a reset link</p>
      </div>

      <div id="alert-container"></div>

      <form id="forgotForm">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
          <small class="text-muted">Enter your registered email</small>
        </div>

        <button type="submit" class="btn btn-auth" id="resetBtn">
          <i class="bi bi-send me-2"></i>Send Reset Link
        </button>
      </form>

      <hr class="my-4">

      <div class="text-center">
        <a href="login.html" class="link-text">
          <i class="bi bi-arrow-left me-1"></i>Back to Login
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('resetBtn');
      const email = document.getElementById('email').value;

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending...';

      try {
        const { error } = await window.supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });

        if (error) throw error;

        showAlert('Password reset link sent! Check your email.', 'success');
        document.getElementById('forgotForm').reset();

      } catch (error) {
        showAlert(error.message, 'danger');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-send me-2"></i>Send Reset Link';
      }
    });

    function showAlert(message, type) {
      document.getElementById('alert-container').innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
</body>
</html>
